  expected_output: >
    A detailed, COMPREHENSIVE analysis report of 1500+ words.
    Must include in-depth insights, thorough trend analysis,
    detailed implications, expert interpretation, and actionable conclusions.
    All analysis must be supported by evidence from the research findings.
