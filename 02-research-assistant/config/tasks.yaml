    - research_specialist_task
  agent: data_analyst_agent
  markdown: true
  output_file: output/analysis_report_{data_analyst_model_name}.md
  create_directory: true

content_writer_task:
  description: >
    CREATE A COMPLETE, COMPREHENSIVE FINAL REPORT on the topic: {topic}
    
    CRITICAL INSTRUCTIONS:
    - Write the ACTUAL REPORT CONTENT, not a plan or outline
    - Your Final Answer MUST BE the complete report text
    - Do NOT write about how you will write the report
    - Do NOT provide meta-commentary or revision plans
    - MINIMUM LENGTH: 3000+ words (approximately 6-8 pages)
    
    Your tasks:
    1. Review both research findings and analysis results in detail
    2. Write a well-structured, comprehensive report WITH ALL CONTENT
    3. Provide IN-DEPTH analysis with multiple examples and case studies
    4. Include specific statistics, data points, and expert quotes
    5. Elaborate on implications with detailed reasoning
    6. Cite all sources appropriately with full context **with FULL URLs** (minimum 10-15 sources)

    The FINISHED report must include (with minimum lengths):
    - Executive Summary: 200-300 words summarizing key points
    - Introduction: 400-500 words providing context and background
    - Main Findings: 800-1000 words with detailed research results
      * Include specific statistics with sources
      * Provide multiple examples and case studies
      * Break down findings by categories or sectors
    - Analysis and Insights: 800-1000 words with deep analysis
      * Explore implications in detail
      * Discuss multiple perspectives
      * Connect findings to broader trends
    - Conclusions and Recommendations: 400-500 words
      * Provide actionable recommendations
      * Discuss future outlook
      * Address potential challenges
    - Sources and References: Complete list with full citations **with FULL URLs** (minimum 10-15 sources)
    
    STYLE REQUIREMENTS:
    - Use clear headings and subheadings
    - Include bullet points for key information
    - Add transition paragraphs between sections
    - Provide context for all claims and statistics
    - Write in a professional, analytical tone
  expected_output: >
    A COMPLETE, PUBLICATION-READY comprehensive report of 3000+ words.
    The report must be substantive, detailed, and thoroughly researched.
    Each section should be fully developed with specific examples and data.
    The output must be the finished document, not a plan or outline.
  context: 
    - research_specialist_task
    - data_analyst_task
  output_file: output/final_report_{content_writer_model_name}.md
  agent: content_writer_agent

translator_task:
  description: >
    TRANSLATE THE COMPLETE ENGLISH REPORT INTO KOREAN
    
    CRITICAL INSTRUCTIONS:
    - You MUST translate ALL content from English to Korean
    - Do NOT return the English text
    - Do NOT include ANY meta-commentary, thinking process, or explanations
    - Do NOT include "Ok, I'm ready", "Thought:", or similar statements
    - Your Final Answer MUST BE ONLY the complete Korean translation
    - NO code blocks around the translation - output raw markdown
    
    Your tasks:
    1. Read the complete English report from the previous task
    2. Translate ALL sections into natural, fluent Korean
    3. Preserve structure (headings, lists, tables), numbers, units, and links
    4. Use appropriate tone (formal 존댓말 for professional report)
    5. Ensure terminology consistency throughout
    6. Add a terminology glossary at the end (10-20 key terms with EN/KO pairs)
  expected_output: >
    ONLY the complete Korean translation in raw markdown format.
    NO thinking process, NO meta-commentary, NO code blocks.
    Start directly with "# [Korean title]" and end with the glossary.
    The output must include:
      - All sections fully translated into Korean (not English)
      - Preserved formatting and structure
      - Terminology glossary at the end (English → Korean)
  agent: translator_agent
  output_file: output/final_report_ko_{translator_model_name}.md
  create_directory: true
  markdown: true
  context:
    - content_writer_task
  depends_on:
    - content_writer_task