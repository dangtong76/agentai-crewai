research_specialist_task:
  description: >
    conduct COMPREHENSIVE and IN-DEPTH research on the topic: {topic}
    Your tasks:
      1. Search for the most current and relevant information from MULTIPLE sources
      2. Gather EXTENSIVE data from at least 5 reliable sources
      3. Identify detailed facts, statistics, expert opinions, and case studies
      4. Organize findings in a well-structured, detailed format
      5. Ensure information is accurate, up-to-date, and thoroughly cited
      6. Include diverse perspectives and comprehensive coverage of the topic
      7. **ALWAYS INCLUDE FULL URLs for all sources used**

  # Provide a detailed research summary with:
  #   - Key findings (minimum 3 major points with supporting details)
  #   - Case studies or real-world examples (at least 1)
  #   - **Reliable sources used with FULL URLs** (minimum 3 sources with full citations)


  expected_output: >
    A comprehensive, DETAILED research summary of 1500+ words.
    Must include extensive findings, numerous statistics, expert opinions,
    recent developments, and comprehensive source citations.
  agent: research_specialist_agent
  markdown: true
  output_file: output/research_findings_{research_specialist_model_name}.md
  create_directory: true

data_analyst_task:
  description: >
    Analyze the research findings for the topic: {topic} IN GREAT DETAIL

    Your tasks:
    1. Review ALL research findings from the previous task thoroughly
    2. Identify detailed patterns, trends, and key insights with evidence
    3. Analyze the implications and significance from multiple angles
    4. Provide expert interpretation with reasoning and examples
    5. Highlight the most important conclusions with supporting data
    6. Connect findings to broader contexts and trends


    Provide COMPREHENSIVE analysis with:
    - Key insights and patterns (minimum 8-10 detailed insights)
    - Trend analysis (examine 5-7 major trends with supporting evidence)
    - Implications and significance (explore 6-8 implications in depth)
    - Expert interpretation (provide nuanced analysis with reasoning)
    - Actionable conclusions (offer 5-7 specific, detailed recommendations)

    ANALYSIS DEPTH:
    - Go beyond surface-level observations
    - Explain WHY trends are occurring
    - Discuss potential consequences and scenarios
    - Compare and contrast different perspectives
    - Provide evidence-based reasoning for all claims

